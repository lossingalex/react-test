language: node_js
node_js:
- '7'
install:
  # Install any dependencies required for building your site here.
  # `awscli` is required for invalidation of CloudFront distributions and sync file to s# bucket
  - pip install --user awscli
before_install:
  - npm install
script:
  - npm run build


# This is needed to avoid building all the tags pushed by travis
branches:
  except:
    - /^v?\d+\.\d+\.\d+$/

deploy:
  # Control deployment by setting a value for `on`. Setting the `branch`
  # option to `develop` means Travis will only attempt a deployment on
  # builds of your repo's develop branch (e.g., after you merge a PR).
  on:
    branch: develop

  # s3 sync of build folder, with delete of inexisting file 
  # Environmenet variable are expecting to be set for aws to run :
  # AWS_ACCESS_KEY_ID, AWS_SECRET_ACCESS_KEY, AWS_DEFAULT_REGION
  provider: script
  script: 
    - aws s3 sync build s3://gfg.pricing-engine.uat --delete
  skip_cleanup: true


after_success:
  - git config credential.helper "store --file=.git/credentials" 
  - echo "https://${GH_TOKEN}:@github.com" > .git/credentials
  - git config --global user.email "builds@travis-ci.com"
  - git config --global user.name "Travis CI"
  # Create a git tag of the new version to use
  # If package.json major and minor versions match last tag, then increment last tag. Else use package.json major.minor.0.
  - "{ sed -nE 's/^[ \\t]*\"version\": \"([0-9]{1,}\\.[0-9]{1,}\\.)[0-9x]{1,}\",$/\\1/p' package.json; git describe --abbrev=0 | sed -E 's/^v([0-9]{1,}\\.[0-9]{1,}\\.)([0-9]{1,})$/\\1 \\2/g'; } | tr \"\\n\" \" \" | awk '{printf($1==$2?\"v\"$2$3+1:\"v\"$1\"0\")}' | xargs -I {} git tag -a {} -m \"{}\"\n"
  # Update package.json based on the git tag we just created
  - npm --no-git-tag-version version from-git
  - git add package.json
  - git commit -m "[skip ci] bump version"
  - git push origin develop
  - git push --tags

